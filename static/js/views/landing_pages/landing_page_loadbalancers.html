<div id="loadbalancer-table">
  <div class="dataTables_wrapper" id="loadbalancers_wrapper">
    <div class="table_loadbalancers_header"></div>
    <div class="euca-table-filter" id="loadbalancer_state-filter"></div>
    <div class="clear"></div>
    <div class="table_loadbalancers_top euca-table-length clearfix">
      <div class="euca-table-add">
        <a id="table-loadbalancers-new" class="button" href="#" data-msg="volume_create"></a>
      </div>
      <div class="euca-table-extra">
      </div>
      <div class="euca-table-action actionmenu">
      </div>
      <div class="euca-table-size">
        <span id="table_loadbalancers_count">0 security groups found.</span>&nbsp;
        <span data-msg="showing_label"></span>
        <a href="#" class="show selected" data-on-click="adjust_display_count">10</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">25</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">50</a>&nbsp;|&nbsp;
        <a href="#" class="show" data-on-click="adjust_display_count">100</a>
      </div>
    </div>

    <div id="loadbalancers_processing" class="dataTables_processing" style="visibility: hidden;"></div>

    <table class="display dataTable" id="loadbalancers">
      <thead>
        <tr roll="row">
          <th colspan="1" rowspan="1" class="sorting_disabled checkbox-cell" role="columnheader">
            <input type="checkbox" id="loadbalancers-check-all" data-checked="is_check-all" data-on-click="clicked_check_all_callback">
          </th>
          <th class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="loadbalancers" rowspan="1" colspan="1" data-tooltip="Security Group: activate to sort column ascending" data-msg="vl_tbl_hdr_id" data-on-click="sort_items"></th>
          <th  class="narrow-cell sorting" role="columnheader" tabindex="0" aria-controls="loadbalancers" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="vl_tbl_hdr_status" data-on-click="sort_items"></th>
          <th  class="centered-cell sorting" role="columnheader" tabindex="0" aria-controls="loadbalancers" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="vl_tbl_hdr_size" data-on-click="sort_items"></th>
          <th  class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="loadbalancers" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="vl_tbl_hdr_attached_to" data-on-click="sort_items"></th>
          <th  class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="loadbalancers" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="vl_tbl_hdr_snapshot_id" data-on-click="sort_items"></th>
          <th  class="wrap-content sorting" role="columnheader" tabindex="0" aria-controls="loadbalancers" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="vl_tbl_hdr_availability_zone" data-on-click="sort_items"></th>
          <th  class="sorting" role="columnheader" tabindex="0" aria-controls="loadbalancers" rowspan="1" colspan="1" data-tooltip="Description: activate to sort column ascending" data-msg="vl_tbl_hdr_creation_time" data-on-click="sort_items"></th>
        </tr>
      </thead>
      <tbody >
      <tr data-class="get_table_row_class" data-each-item="items">
        <td class="checkbox-cell">
          <input type="checkbox" data-checked="item.clicked">
        </td>
        <td class="wrap-content">
          <a title="item.name" class="twist" data-text="item.display_id" data-on-click="expand_row"></a>
        </td>
        <td>
          <div data-class="get_html_class_status"></div>
        </td>
        <td data-text="item.size"></td>
        <td data-text="item.display_instance_id"></td>
        <td data-text="item.display_snapshot_id"></td>
        <td data-text="item.zone"></td>
        <td data-text="item.create_time"></td>
      </tr>
      <tr class="expanded" data-show="item.expanded">
        <td class="expanded_td" colspan=8 data-html="expanded_row_callback < item.expanded">hi, this is an expanded row <td>
      </tr>
      </tbody>
    </table>

    <div class="dataTables_paginate paging_full_numbers" id="loadbalancers_paginate">
      <a data-class="get_paginate_button_class_go_to_first" id="loadbalancers_first" data-on-click="adjust_display_page">First</a>
      <a data-class="get_paginate_button_class_go_to_previous" id="loadbalancers_previous" data-on-click="adjust_display_page">Previous</a>
      <span data-each-page="pages">
        <a data-class="get_paginate_button_class_index" data-text="page.index" data-on-click="adjust_display_page"></a>
      </span>
      <a data-class="get_paginate_button_class_go_to_next" id="loadbalancers_next" data-on-click="adjust_display_page">Next</a>
      <a data-class="get_paginate_button_class_go_to_last" id="loadbalancers_last" data-on-click="adjust_display_page">Last</a>
    </div>
    <div class="clear"></div>
  </div>
</div>
